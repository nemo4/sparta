<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .header {}

    </style>
</head>

<body>
    <!-- wrap -->
    <div class="col-lg-8 mx-auto py-md-5 p-3">
        <!-- header -->
        <div class="header text-center">
            <div class="col-lg-6 mx-auto">
                <h1>2조</h1>
                <p>javascript 종합한 힘내요</p>
            </div>
        </div>
        <!-- header end -->

        <!-- notice -->
        <div>
            <h4>포스트잇형 공지</h4>
            <div class="row row-cols-2 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                        <div class="card-header">약속</div>
                        <div class="card-body">
                            <h5 class="card-title">하루에 한번씩</h5>
                            <p class="card-text">알고리즘, TIL</p>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">음</div>
                        <div class="card-body">
                            <h5 class="card-title">조원</h5>
                            <ul>
                                <li>김효진</li>
                                <li>고병옥</li>
                                <li>유은지</li>
                                <li>하정현</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">몰적징</div>
                        <div class="card-body">
                            <h5 class="card-title">타이틀</h5>
                            <p class="card-text">내용</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- notice end -->

        <!-- schedule -->
        <div>
            <h4>스케줄</h4>
            <div>
                <p>음 어떻게할지 감이안잡혀서...</p>
            </div>
        </div>
        <!-- schedule end -->

        <!-- board -->
        <div>
            <h4>게시판</h4>
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th></th>
                        <th>제목</th>
                        <th>내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>첫글</td>
                        <td>내용조금</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>22글</td>
                        <td>222내용조금</td>
                    </tr>
                </tbody>
            </table>

            <div class="">
                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- <button class="btn btn-primary me-md-2" type="button">글쓰기</button> -->
                <button class="btn btn-secondary" type="button">글쓰기</button>
            </div>
        </div>
        <!-- board end -->
    </div>
    <!-- wrap end -->
</body>

</html>
