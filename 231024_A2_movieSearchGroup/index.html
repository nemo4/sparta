<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!-- 각 css 파일 연결 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <!-- 각 스크립트 파일 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/swiper.js"></script>
    <script defer src="./src/genreTap.js"></script>
  </head>

  <body>

    <header>
      <h1 class="logo">Collection of Movies</h1>
    </header>

    <main>
      <!-- 검색창 -->
      <div class="searchContainer">
        <input
          id="searchInput"
          type="text"
          placeholder="영화 제목을 검색해 보세요"
          autofocus
        />
        <button id="searchBtn">검색</button>
      </div>

      <!-- 인기영화 탑10 -->
      <swiper-container>
        <div #swiperRef="" class="swiper mySwiper">
          <h4 class="slideTitle">인기 영화 top 10</h4>
          <button class="slideMore more">more</button>
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </swiper-container>


      <!-- 명작 탑10 -->
      <swiper-container>
        <div #swiperRef="" class="swiper mySwiper">
          <h4 class="slideTitle">평점 높은 영화 top 10</h4>
          <button class="slideMore more">more</button>
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </swiper-container>


      <!-- 장르별 탑10 -->
      <!-- 장르별 탭이동 -->
        <header class="navBox">
          <nav id="tabButtonNav">
            <button class="tabButton" data-tab-section="tabSection1">액션</button>
            <button class="tabButton" data-tab-section="tabSection2">범죄</button>
            <button class="tabButton" data-tab-section="tabSection3">로맨스</button>
            <button class="tabButton" data-tab-section="tabSection4">판타지</button>
            <button class="tabButton" data-tab-section="tabSection5">코미디</button>
          </nav>
        </header>
  
          <!--  탭1 -->
          <section id="tabSection1" class="tabSection">
              <swiper-container>
              <div #swiperRef="" class="swiper mySwiper">
                <h4 class="slideTitle">장르별 top 10</h4>
                <button class="more slideMore">more</button>
                <div id="section1" class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
              </div>
            </swiper-container>
          </section>

          <!--  탭2 -->
          <section id="tabSection2" class="tabSection" hidden>
            <swiper-container>
              <div #swiperRef="" class="swiper mySwiper">
                <h4 class="slideTitle">장르별 top 10</h4>
                <button class="more slideMore">more</button>
                <div id="section2" class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-scrollbar"></div>
              </div>
            </swiper-container>
          </section>

          <!--  탭3 -->
          <section id="tabSection3" class="tabSection" hidden>
            <swiper-container>
              <div #swiperRef="" class="swiper mySwiper">
                <h4 class="slideTitle">장르별 top 10</h4>
                <button class="more slideMore">more</button>
                <div id="section3" class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-scrollbar"></div>
              </div>
            </swiper-container>
          </section>

          <!--  탭4 -->
          <section id="tabSection4" class="tabSection" hidden>
            <swiper-container>
              <div #swiperRef="" class="swiper mySwiper">
                <h4 class="slideTitle">장르별 top 10</h4>
                <button class="more slideMore">more</button>
                <div id="section4" class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-scrollbar"></div>
              </div>
            </swiper-container>
          </section>

          <!--  탭5 -->
          <section id="tabSection5" class="tabSection" hidden>
            <swiper-container>
              <div #swiperRef="" class="swiper mySwiper">
                <h4 class="slideTitle">장르별 top 10</h4>
                <button class="more slideMore">more</button>
                <div id="section5" class="swiper-wrapper">
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-scrollbar"></div>
              </div>
            </swiper-container>
          </section>
    </main>

    <!-- 위로가기 아이콘 -->
    <div class="upIconWarp">
      <i class="fa-regular fa-circle-up fa-2xl"></i>
    </div>
  
  </div>

    <!-- 하단 팀 싸인 -->
    <footer>
      <div>
        <span id="footerText">Project By .</span>
        <span id="footerName">team 2</span>
      </div>
      <p>유은지, 고병옥, 김효진, 하정현, 이상권</p>
    </footer>
  </main>

  </body>
</html>
